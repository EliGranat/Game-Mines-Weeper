<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Game Mines Weeper</title>
    <link rel="stylesheet" href="./css/app.css">
</head>

<body>
    <h1>Game Mines Weeper</h1>
    <h2 class="game-over"></h2>
    <div class="warning"><img src="./img/SM.png"> <button onclick="approveRules()" class="button-warning"> I'm Ready For it!</button> </div>
    <div class="timer"> </div>
    <div class="modal">
        <div class="score">score: 0</div>
        <div class="markedCount">🏴: 0</div>
        <div class="lives"> 💛💛 </div>
    </div>
    <div class="buttons">
        <button class="level1" onclick="levels(0)"> Beginner </button>
        <button class="level2" onclick="levels(1)"> Medium </button>
        <button class="level3" onclick="levels(2)"> Expert </button>
        <button class="smyle-restart" onclick="smyleGameRestart('restartGame')"> 😃 </button>
        <button class="hintBut" onclick="hintButton()">  Hint </button>
        <button class="safe-click" onclick="SafeClick()"> 🔍 (3)  </button>
        <button class="manuallyBtnClick" onclick="manuallyBtnClick()">Manually</button>
    </div>

    <div class="board-container"> </div>

    <footer>
        <h3 class="copyright">&copy; Copyright By Eli Granat 2021 </h3>
    </footer>
    <script src="js/util.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
